<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill Editor Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>
<body class="p-5">

    <div class="max-w-3xl mx-auto">
        <form id="editorForm" method="POST" action="submit.php">
            <div id="editor" class="h-60 bg-white"></div>
            <input type="hidden" name="content" id="content">
            
            <button type="submit" class="mt-3 px-4 py-2 bg-blue-500 text-white">Submit</button>
        </form>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script>
        let quill = new Quill('#editor', { theme: 'snow' });

        document.getElementById('editorForm').onsubmit = function() {
            document.getElementById('content').value = quill.root.innerHTML;
        };
    </script>

</body>
</html>
